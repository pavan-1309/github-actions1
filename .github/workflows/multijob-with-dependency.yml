name: multiple jobs with dependency
on: workflow_dispatch
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Job 1 - Hello from Bash
        run: echo "Hello from Job 1 - Bash script"
  job2:
    runs-on: ubuntu-latest
    steps:
      - name: Job 2 - Hello from Python
        run: print("Hello from Job 2 - Python script")
        shell: python
  job3:
    runs-on: ubuntu-latest
    needs: [job1, job2]
    steps:
      - name: Job 3 - Hello from JavaScript
        uses: actions/github-script@v6
        with:
          script: console.log('Hello from Job 3 - JavaScript action step')
  job4:
    runs-on: ubuntu-latest
    needs: [job2, job3]
    steps:
      - name: Job 4 - Final Message
        run: echo "All previous jobs completed successfully!"